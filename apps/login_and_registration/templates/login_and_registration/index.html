<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login And Registration</title>
    {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'login_and_registration/style.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div>
    {% if messages %}
      <ul class="messages">
      {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
      </ul>
  {% endif %}
  </div>

  <div class = "new_user">
    <h2>Sign Up</h2>
    <form class = "user_info" action="/register_account" method="POST">
    {% csrf_token %}
      <p>First name: <input type="text" name="first_name" placeholder="First Name"></p>
      <p>Last name: <input type="text" name="last_name" placeholder="Last Name"></p>
      <p>Email: <input type="text" name="email" placeholder="you@sample.com"></p>
      <p>Password: <input type="text" name="password" placeholder="Min 8 Chars"></p>
      <p>Verify Password: <input type="text" name="vpassword" placeholder="Min 8 Character"></p>
      <input type="submit" value="Create Account">
    </form>
  </div> 

  <div class="login">
    <h2>Login</h2>
    <form action="/login" method="POST">
    {% csrf_token %}
      <p>Email: <input type="text" name="email" placeholder="you@sample.com"></p>
      <p>Password: <input type="text" name="password" placeholder="Min 8 Chars"></p>
      <input type="submit" value="Login">
    </form>  
  </div>  
</body>
</html>
