<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login And Registration</title>
    {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src = "{% static 'login_and_registration/l_and_r.js'%}"></script>
  <link rel="stylesheet" href="{% static 'login_and_registration/style.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div>
    {% if messages %}
      <ul class="messages">
      {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
      </ul>
  {% endif %}
  </div>

  <div class = "signup_modal">
  
    <form class = "user_info" action="/register_account" method="POST">
    <span class="close">&times;</span>
    {% csrf_token %}
      <p>First name: <input type="text" name="first_name" placeholder="First Name"></p>
      <p>Last name: <input type="text" name="last_name" placeholder="Last Name"></p>
      <p>Email: <input type="text" name="email" placeholder="you@sample.com"></p>
      <p>Password: <input type="text" name="password" placeholder="Min 8 Chars"></p>
      <p>Verify Password: <input type="text" name="vpassword" placeholder="Min 8 Character"></p>
      <input type="submit" value="Create Account">
    </form>
  </div> 

  <header class="home_header">
    <a class="sign_up">Sign up!</a>
  </header>

  <div class="login">
    
    <form action="/login" method="POST">
    {% csrf_token %}
      <p class="login_input">Email: <input type="text" name="email" placeholder="you@sample.com"></p>
      <p class="login_input">Password: <input type="text" name="password" placeholder="Min 8 Chars"></p>
      <input type="submit" value="Login">
    </form>  
  </div>  

   <div>
        <img class = "zen" src=" {% static 'login_and_registration/media/guided-meditation.jpg' %}"  alt="mountain top">
        <div class="carousel-caption">
    </div>

  {% comment %} <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
        <img src=" {% static 'login_and_registration/media/guided-meditation.jpg' %}"  alt="mountain top">
        <div class="carousel-caption">
        </div>
    </div>

    <div class="item">
      <img src=" {% static "login_and_registration/media/mountain_top.jpeg" %}" alt="Meditation">
      <div class="carousel-caption">
      </div>
    </div>

    <div class="item">
      <img src=" {% static "login_and_registration/media/teamwork.jpeg" %}" alt="Skydive">
      <div class="carousel-caption">
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div> {% endcomment %}
</body>
</html>
