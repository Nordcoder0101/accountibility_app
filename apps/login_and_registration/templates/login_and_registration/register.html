<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script
   src="https://code.jquery.com/jquery-3.3.1.min.js"
   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
   crossorigin="anonymous"></script>
   
   {% load static %}
   <link rel="stylesheet" href="{% static 'login_and_registration/style2.css' %}">
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
 
    <script src = "{% static 'login_and_registration/l_and_r.js'%}"></script>
</head>
<body>
<div class="container">
        
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
                <h3>Register</h3>
			</div>
			<div class="card-body">
                <form action="/register_account" method="POST">
                    {% csrf_token %}
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="First Name" name="first_name">
                    </div>
                    <div class="input-group form-group">
                            <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-"></i></span>
                                </div>
                        <input type="text" class="form-control" placeholder="Last Name" name="last_name">
                        
                    </div>
                        
    
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-at"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="email address" name="email">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <div class="input-group form-group">
                            <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-"></i></span>
                                </div>
                        <input type="password" class="form-control" placeholder="Confirm password" name="vpassword">
                    </div>
                    <div class="form-group">
                            <input type="submit" value="Register" class="btn float-right login_btn">
                        </div>
                
					
				</form>
            </div>
            {% if messages %}
                <div class="messages" style="background-color: rgba(0,0,0,0.75)">
                    
                    <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                        
                </div>
            {% endif %}
		</div>
	</div>
</div>
</body>
</html>
