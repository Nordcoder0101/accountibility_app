<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login And Registration</title>
    {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.10/angular-material.min.js"></script>
  <script src = "{% static 'to_dos/to_dos_jquery.js'%}"></script>
  <link rel="stylesheet" href="{% static 'to_dos/css/style.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <a href="/home/profile" class="back">Back</a>
  <div class="container">
    <h3>Profile Edit <i class="fas fa-user-edit"></i></h3>
    <div class="row">          
        <form action="/home/profile_update" id="edit_the_profile" class="form-horizontal" role="form" method="POST">
            {% csrf_token %} 
                <div class="form-group">
                    <label class="col-lg-3 control-label"><i class="fas fa-user"></i></label>
                    <div class="col-lg-8">
                    <input class="form-control" type="text" value="{{user.first_name}}" name="first_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label"><i class="fas fa-user"></i></label>
                    <div class="col-lg-8">
                    <input class="form-control" type="text" value="{{user.last_name}}" name="last_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label"><i class="fas fa-envelope"></i></label>
                    <div class="col-lg-8">
                    <input class="form-control" type="text" value="{{user.email}}" name="email">
                    <input type="hidden" value="{{user.id}}" name="user_id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                    <input type="submit" class="btn btn-warning" value="Save Changes">
                    <span></span>
                    <input type="reset" class="btn btn-default" value="Cancel">
                    </div>
                </div>
            </form>
                
                  {% if messages %}
                  <div class="messages">
                      
                      <ul class="messages">
                      {% for message in messages %}
                          <li class="{{ message.tags }}" style="color:red">{{ message }}</li>
                      {% endfor %}
                      </ul>
                          
                  </div>
              {% endif %}
                </div>
            </div>
          </div>
          <hr>
          </body>
          </html>
